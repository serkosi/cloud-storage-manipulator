<!DOCTYPE html>
<html>
<head>
    <title>Update Excel</title>
</head>
<body>
    <h1>Update Cell Value</h1>
    <form method="post">
        {% csrf_token %}
        <label for="new_value">New Value:</label>
        <input type="text" id="new_value" name="new_value" required>
        <button type="submit">Update</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
